<div class="row">
  @if (errorMessage) {
    <div class="alert alert-danger"><p>{{ errorMessage }}</p></div>
  }
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm='ngForm' (ngSubmit)="loginOrRegister(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLogin ? "Login" : "Signup" }}
        </button>
        |
        <button type="button" class="btn btn-primary" [routerLink]="isLogin?'/signup':'/login'">Switch
          to {{ isLogin ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
