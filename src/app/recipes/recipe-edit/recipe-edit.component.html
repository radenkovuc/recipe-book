<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="update()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
                  [disabled]="recipeForm.invalid">{{ isUpdate ? "Update" : "Add" }}
          </button>
          @if (isUpdate) {
            <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
          }
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-12 form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control no-resize" formControlName="description" rows="3"></textarea>
        </div>
        <div class="col-sm-12 form-group">
          <label for="imagePath">Image path</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
        </div>
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive mb-8" style="max-height: 200px" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          @for (item of ingredients; let i = $index; track item) {
            <div class="row" formGroupName="{{i}}">
              <div class="col-sm-7 form-group">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-sm-3 form-group">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)">X
                </button>
              </div>
            </div>
          }
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
