<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul>
      @for (ingredient of ingredients; track $index) {
        <a class="list-group-item {{selectedIngredient?.id===ingredient.id?'active':''}}" style="cursor: pointer"
           (click)="selectFromList(ingredient)">{{ ingredient.name }} ({{ ingredient.amount }})</a>
      }
    </ul>
  </div>
</div>
